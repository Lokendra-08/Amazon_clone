<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="nav">
        <a class="link" href="https://www.amazon.in/" target="_blank">Amazon</a>
    </div>
    <div class="outer">
    <div class="container">
        <header>
        <h1>Signup Form</h1>
        </header>
        <main class="main">
        <form action="#">
            <p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            </p>
            <p>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <p>
            <label for="email">Email</label>
            <input type="email" id="email">
            </p>
            <p>
            <label for="password">Enter new password</label>
            <input type="password" name="enter password" id="password">
            </p>
            <p>
            <button type="submit" id="button">Create Account</button>
            </p>
            
        </form>
        </main>

        <footer>
            <p>Already have an acccount? <a href="#">Login</a></p>
        </footer>


    </div>
